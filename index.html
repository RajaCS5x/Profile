<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="ProfileCard.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

  
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Profile.jpg" alt="Profile-Picture" class="profile" />
      </div>
      <div class="text-data">
        <span class="name">Raja Jadon</span>
        <span class="job">Web Developer</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="link" style="background: #4267b2">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link" style="background: #e1306c">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" class="link" style="background: #038121">
          <i class="bx bxl-whatsapp"></i>
        </a>
        <a href="#" class="link" style="background: #0c9ffa">
          <i class="bx bxl-twitter"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
